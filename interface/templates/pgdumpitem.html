<!DOCTYPE html>
<html>
      	<head>
		<link href="/static/style.css" rel="stylesheet" type="text/css">
                <title>postgreSQL-Dump anlegen/bearbeiten</title>
		<script type="text/javascript">
		</script>
	</head>

        <body>
		<h1>postgreSQL-Dump</h1>
		<p>in Sicherung {{.Vars.File}}</p>
		<table>
			<form method="post" action="/backup-config/{{.Vars.File}}/pgdump/save">
			<tr>
				<td>
					Docker Container ID/Name
				</td>
				<td>
					<input type="text" id="containerid" name="containerid" {{if .Vars.ContainerId}}value="{{.Vars.ContainerId}}"{{end}}>
				</td>
			</tr>
			<tr>
				<td>
					Docker Netzwerk
				</td>
				<td>
					<input type="text" id="target" name="dockernetwork" {{if .Vars.DockerNetwork}}value="{{.Vars.DockerNetwork}}"{{end}}>
				</td>
			</tr>
			<tr>
				<td>
					Datenbank
				</td>
				<td>
					<input type="text" id="exclude" name="dbname" {{if .Vars.DbName}}value="{{.Vars.DbName}}"{{end}}>
				</td>
			</tr>
			<tr>
				<td>
					DB-User
				</td>
				<td>
					<input type="text" id="exclude" name="dbuser" {{if .Vars.DbUser}}value="{{.Vars.DbUser}}"{{end}}>
				</td>
			</tr>
			<tr>
				<td>
					Dateiname des Dumps
				</td>
				<td>
					<input type="text" id="exclude" name="targetname" {{if .Vars.TargetName}}value="{{.Vars.TargetName}}"{{end}}>
				</td>
			</tr>
			<tr>
				<td></td>
				<td align="right">
					{{if .Vars.Id}}<input type="hidden" name="Id" value="{{.Vars.Id}}">{{end}}
					<input type="submit" value="Speichern" class="button">
				</td>
			</tr>
			</form>
		</table>
		<p><a href="/backup-config/{{.Vars.File}}">zur√ºck zu {{.Vars.File}}</a></p>
		<p><a href="/backup-config">alle Sicherungen</a></p>
        </body>
</html>
